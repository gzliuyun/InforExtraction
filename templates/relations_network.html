<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <title>人物关系网</title>

		{% load staticfiles %}
	    <link rel="shortcut icon" href="{%static 'favicon.ico' %}"> 
	    <!-- <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet"> -->
	    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="{%static 'css/font-awesome.css' %}" rel="stylesheet">
	    <link href="{%static 'css/animate.css' %}" rel="stylesheet">
	    <link href="{%static 'css/style.css' %}" rel="stylesheet">
	    <link href="{%static 'css/relations.css' %}" rel="stylesheet">

	    <!-- 添加css插件-->
	    <link href="{%static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
	    <link href="{%static 'css/plugins/footable/footable.core.css' %} " rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div id="page-wrapper" class="gray-bg">
				<div class="contain-content">
					<div class="row block-row">
			            <div class="col-sm-12">
			                <div class="tabs-container block-container">
			                    <ul class="nav nav-tabs">
			                        <li class="active">
			                        	<a data-toggle="tab" href="#tab-1" aria-expanded="true"> 
			                        		<i class="fa fa-edit">
			                        			<strong>关系文本输入</strong>
			                        		</i>
			                        	</a>
			                        </li>
			                        <li class="">
			                        	<a data-toggle="tab" href="#tab-2" aria-expanded="false">
			                        		<i class="fa fa-link">
			                        			<strong>关系网页URL输入</strong>
			                        		</i>
			                        	</a>
			                        </li>
			                    </ul>
			                    <div class="tab-content">
			                        <div id="tab-1" class="tab-pane active">
			                            <div class="panel-body">
			                            	<form class="form-horizontal m-lg" id="textFrom" novalidate="novalidate">
			                            		<div class="form-group">
			                            			<div class="col-sm-12">
			                            				<textarea class="form-control" id="input_textarea" name="input_textarea" style="height: 200px" placeholder="请输入需要分析的中文人物关系文本">
			                            				</textarea>
			                            			</div>
			                            		</div>
			                            		<div class="form-group">
			                            			<div class="col-sm-12">
			                            				<button class="btn btn-primary pull-right" type="button">
			                            					<i class="fa fa-check"></i>提交
			                            				</button>
			                            				<button class="btn btn-primary pull-right" style="margin-right: 20px" type="reset">
			                            					重置
			                            				</button>
			                            			</div>
			                            		</div>
			                                </form>
			                            </div>
			                        </div>
			                        <div id="tab-2" class="tab-pane">
			                            <div class="panel-body">
			                                <form class="form-horizontal m-lg" id="urlFrom" novalidate="novalidate">
			                                	<div class="form-group">
			                                		<div class="col-sm-12">
			                                			<input type="url" id="input_url" name="input_url" class="form-control" placeholder="请输入需要分析的文本URL">
			                                		</div>
			                                	</div>
			                                	<div class="form-group">
			                                		<div class="col-sm-12">
			                                			<button class="btn btn-primary pull-right" type="button">
			                            					<i class="fa fa-check"></i>提交
			                            				</button>
			                            				<button class="btn btn-primary pull-right" style="margin-right: 20px" type="reset">
			                            					重置
			                            				</button>
			                                		</div>	                 
			                                	</div>
			                                </form>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		
		<!-- 全局js -->
	    <script src="{%static 'js/jquery.min.js' %}"></script>
	    <script src="{%static 'js/bootstrap.min.js' %}"></script>
	    <!-- sparkline -->
	    <script src="{%static 'js/plugins/sparkline/jquery.sparkline.min.js' %}"></script>
	    <!-- Flot -->
	    <script src="{%static 'js/plugins/flot/jquery.flot.js' %}"></script>
	    <script src="{%static 'js/plugins/flot/jquery.flot.tooltip.min.js' %}"></script>
	    <script src="{%static 'js/plugins/flot/jquery.flot.resize.js' %}"></script>
	    <script src="{%static 'js/plugins/flot/jquery.flot.pie.js' %}"></script>
	    <!-- echarts -->
	    <script src="{%static 'js/plugins/echarts/echarts-all.js' %}"></script>
	    <!-- footable -->
	    <script src="{%static 'js/plugins/footable/footable.all.min.js' %}"></script>
	    <!-- 自定义js -->
	    <script src="{%static 'js/content.js' %}" type="text/javascript"></script>
	</body>
</html>
