      <div>
         <nav class="navbar navbar-default navbar-inverse" role="navigation">

                         <ul class="dropdown-menu">

               </ul>

      <div class="container">
        <div class="row">
          <div class="panel panel-default bkcolor">
            <div class="ibox">
              <div class="ibox-title">
                <h4>新闻文本输入</h4>
              </div>
              <div class="ibox-content panel-body">
                <form role="form" class="form-horizontal m-lg">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <textarea id="input_text" class="form-control" style="height:200px" name="text" placeholder="请输入要抽取的新闻文本">
                      </textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-default pull-right" id="submit">提交</button>
                      <button type="reset" class="btn btn-default pull-right" id="reset">清空</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-default col-lg-6 col-md-6 bkcolor ">
            <div class="ibox">
              <div class="ibox-title">
                <h5 >关系图</h5>
                <div class="ibox-tools">
                  <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="close-link">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
              </div>
              <div class="ibox-content">
                这是一个基本的面板
              </div>
            </div>
          </div>
          <div class="panel panel-default col-lg-6 col-md-6 bkcolor ">

              <div class="ibox-content">
                这是一个基本的面板
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="{%static 'base/js/jquery-3.2.1.min.js' %}"</script>
