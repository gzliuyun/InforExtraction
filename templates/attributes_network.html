<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <title>人物属性集</title>

		{% load staticfiles %}
	    <link rel="shortcut icon" href="{%static 'favicon.ico' %}"> 
	    <!-- <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet"> -->
	    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="{%static 'css/font-awesome.css' %}" rel="stylesheet">
	    <link href="{%static 'css/animate.css' %}" rel="stylesheet">
	    <link href="{%static 'css/style.css' %}" rel="stylesheet">
	    <link href="{%static 'css/relations.css' %}" rel="stylesheet">

	    <!-- 添加css插件-->
	    <link href="{%static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
	    <link href="{%static 'css/plugins/footable/footable.core.css' %} " rel="stylesheet">
	    <style>
			body{ 
				width: 100%;
				position: absolute;
				bottom: 5px;
			}
			.nodetext {
			    font-size: 12px ;
			    font-family: SimSun;
			    fill:#000000;
			}

			.linetext {
			    font-size: 12px ;
			    font-family: SimSun;
			    fill:#1f77b4;
			    fill-opacity:0.0;
			}

			.circleImg {
			  stroke: #ff7f0e;
			  stroke-width: 1.5px;
			}
		</style>
	</head>
	<body class="gray-bg top-navigation" style="height: 100%">
		<div class="wrapper">
			<div id="page-wrapper" class="gray-bg">
				<div class="contain-content">
					<div class="row block-row">
			            <div class="col-sm-12">
			            	<div class="panel panel-default">
			            		<div class="text-center" style="margin-top: 50px">
			            			<!-- method="get" action="/relations/search/" -->
			            			<form id = "search_people">
			            				<div class="col-sm-4"></div>
			            				<div class="input-group col-sm-4">
			            					<input type="text" class="form-control inpust-sm" id = "search_peoplename" name="search_peoplename" placeholder="请输入搜索的中文人名">
			            					<span class="input-group-btn">
                        						<button type="button" id="search_submit" class="btn btn-primary"  onclick="sbt_people();">
													<i class="fa fa-check"></i>确定
												</button>
                    						</span>			     
			            				</div>
			            				<div class="col-sm-4"></div>
			            			</form>
			            		</div>
			            		<div class="text-center p-md" id="network">
									<div id="person_attribute">
										<ul id="person_attributes">
										</ul>
									</div>
									<div id="person_intro" >
										<textarea id="person_introduction" rows="40" cols="80"></textarea>
									</div>
			            		</div>
			            	</div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		
		<!-- 全局js -->
	    <script src="{%static 'js/jquery.min.js' %}"></script>
	    <script src="{%static 'js/bootstrap.min.js' %}"></script>
	    <!-- sparkline -->
	    <script src="{%static 'js/plugins/sparkline/jquery.sparkline.min.js' %}"></script>
	    <!-- Flot -->
	    <script src="{%static 'js/plugins/flot/jquery.flot.js' %}"></script>
	    <script src="{%static 'js/plugins/flot/jquery.flot.tooltip.min.js' %}"></script>
	    <script src="{%static 'js/plugins/flot/jquery.flot.resize.js' %}"></script>
	    <script src="{%static 'js/plugins/flot/jquery.flot.pie.js' %}"></script>
	    <!-- echarts -->
	    <script src="{%static 'js/plugins/echarts/echarts-all.js' %}"></script>
	    <!-- footable -->
	    <script src="{%static 'js/plugins/footable/footable.all.min.js' %}"></script>
	    <!-- 添加d3.js -->
	    <script src="{%static 'js/plugins/d3/d3.v3.min.js' %}" charset="utf-8"></script>
	    <!-- 自定义js -->
	    <script src="{%static 'js/content.js' %}" type="text/javascript"></script>
	    <script src="{%static 'js/networks.js' %}" type="text/javascript"></script>
	</body>
</html>
